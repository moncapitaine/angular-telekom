<h2>Alle unsere Produkte</h2>
<p *ngIf="!products">Loading...</p>
<ul *ngIf="products">
  <li *ngFor="let product of products">
    <h3>{{ product.name | uppercase }}</h3>
    <p>{{ product.description }}</p>
    <a routerLink="/product/{{product.id}}">Details</a>
  </li>
</ul>
<div>
  Products from Fetch API
  <pre>
    {{ productsFromFetch }}
  </pre>
</div>
